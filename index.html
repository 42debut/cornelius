<html>
  <head>
    <script type="text/javascript" src="cornelius.js"></script>
    <style>

      .cornelius-container {
        background-color: #F5F3F3;
        font-family: Helvetica;
        padding: 20px 0px;
      }

      .cornelius-title {
        text-align: center;
        padding-bottom: 20px;
        font-weight: bold;
        font-size: 14pt;
        color: #3A3838;
      }

      .cornelius-table {
        font-size: 10pt;
        margin: auto;
        border-spacing: 0;
        border-collapse: collapse;
        -webkit-box-shadow: rgba(0,0,0,0.18) 0 0 10px;
        -moz-box-shadow: rgba(0,0,0,0.18) 0 0 10px;
        box-shadow: rgba(0,0,0,0.18) 0 0 10px;
      }

      .cornelius-table {
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
      }

      /* fix for last cell rounded corner bug */
      .cornelius-table tr:last-child td:last-child {
        -webkit-border-bottom-right-radius: 10px;
        -moz-border-bottom-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .cornelius-table td, .cornelius-table th{
        width: 50px;
        text-align: center;
        padding: 12px;
      }

      .cornelius-table th {
        border-bottom: 1px solid #E4E4E4;
        border-right: 1px solid #E4E4E4;
        color: #3A3838;
      }

      .cornelius-percentage:after {
        content: "%";
        margin-left: 2px;
      }

      td.cornelius-label {
        text-align: left;
        width: 130px;
      }

      .cornelius-label, .cornelius-people {
        border-bottom: 1px solid #E4E4E4;
        border-right: 1px solid #E4E4E4;
        font-weight: bold;
        color: #3A3838
      }

      .cornelius-table tr:last-child td {
        border-bottom: none;
      }

      .cornelius-empty {
        background-color: #FFFFFF;
      }

      .cornelius-low {
        background-color: #F4F8FD;
      }

      .cornelius-medium-low {
        background-color: #D8E6FF;
      }

      .cornelius-medium {
        background-color: #A6CAFF;
      }

      .cornelius-medium-high {
        background-color: #8FA4F8;
      }

      .cornelius-high {
        background-color: #3963DD;
      }

      .cornelius-hot {
        background-color: #163BA5;
      }

      .cornelius-extra-hot {
        background-color: #041D66;
      }

      .cornelius-medium-high, .cornelius-high, .cornelius-hot, .cornelius-extra-hot {
        color: #FFF;
        -webkit-text-shadow: 1px 1px 1px black;
        -moz-text-shadow: 1px 1px 1px black;
        text-shadow: 1px 1px 1px black;
      }

    </style>
  </head>
  <body>
    <script>
      (function() {

        var data = [
          [1519, 551, 130, 225, 1047, 1519, 28, 24, 43, 39, 21, 28],
          [950, 25, 26, 28, 12, 18, 16, 24, 10, 4, 18, null],
          [1078, 21, 17, 11, 21, 7, 12, 10, 5, 11, undefined, ""],
          [1215, 38, 36, 25, 22, 13, 17, 6, 22, "", ""],
          [1327, 47, 38, 33, 15, 30, 23, 20],
          [1517, 82, 35, 39, 46, 18, 26],
          [1974, 47, 40, 41, 29, 13],
          [1268, 49, 36, 21, 22],
          [1892, 82, 50, 32],
          [1832, 59, 54],
          [1171, 56]
        ];

      new Cornelius({
        title: 'Reservation Cohort',
        initialDate: new Date(2012, 06, 01)
      }).draw(data);

      })();

    </script>
  </body>
</html>
